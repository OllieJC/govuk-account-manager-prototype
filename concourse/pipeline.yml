---
resource_types:
  - name: slack-notification
    type: docker-image
    source:
      repository: cfcommunity/slack-notification-resource
      tag: latest
resources:
  - name: git-main
    type: git
    icon: github-circle
    source:
      uri: git@github.com:alphagov/govuk-account-manager-prototype.git
      branch: main
      private_key: ((concourse_ci_github_ssh_read_only))

  - name: govuk-slack
    type: slack-notification
    source:
      url: https://hooks.slack.com/((slack_webhook_url))

  - name:  git-main-gems-dockerfile
    icon: github-circle
    type: git
    source:
      uri: git@github.com:alphagov/govuk-account-manager-prototype.git
      branch: main
      private_key: ((concourse_ci_github_ssh_read_only))
      paths:
        - concourse/Dockerfile
        - Gemfile*

  - name: every-day
    type: time
    source:
      interval: 24h

  - name: tests-image
    type: docker-image
    icon: docker
    source:
      repository: ((readonly_private_ecr_repo_url))
      tag: govuk-accounts-manager-tests-image

jobs:
  - name: update-pipeline
    plan:
      - get: git-main
        trigger: true
      - set_pipeline: govuk-account-manager-prototype
        file: git-main/concourse/pipeline.yml

  - name: build-tests-image
    serial: true
    build_log_retention:
      builds: 100
    plan:
      - get: every-day
        trigger: true
      - get: git-main-gems-dockerfile
        trigger: true
      - put: tests-image
        params:
          build: git-main-gems-dockerfile
          dockerfile: git-main-gems-dockerfile/concourse/Dockerfile

  - name: run-quality-checks
    serial: true
    plan:
      - get: tests-image
        passed:
          - build-tests-image
        trigger: true
      - get: git-main
        trigger: true
      - task: run-tests-task
        image: tests-image
        config:
          inputs:
            - name: git-main
          outputs:
            - name: committer-details
          platform: linux
          run:
            dir: git-main
            path: bash
            args:
              - -c
              - |
                set -eu
                service postgresql start
                su - postgres -c "psql -c \"create role root with createdb login password 'password';\""
                service redis-server start
                export TEST_DATABASE_URL="postgres://root:password@localhost:5432/accounts"
                export RAILS_ENV=test
                bundle install
                bundle exec rails db:setup
                bundle exec rails db:migrate
                bundle exec rake

  - name: deploy-app-staging
    serial: true
    plan:
      - get: git-main
        trigger: true
        passed: [run-quality-checks]
      - task: deploy-to-paas
        file: git-main/concourse/tasks/deploy-to-govuk-paas.yml
        params:
          CF_ORG: govuk-accounts
          CF_APP_NAME: govuk-account-manager
          CF_SPACE: staging
          CF_STARTUP_TIMEOUT: 15 # minutes
          APP_INSTANCES: 1
          WORKER_INSTANCES: 1
          HOSTNAME: govuk-account-manager-staging
          REQUIRE_BASIC_AUTH: "true"
          BASIC_AUTH_USERNAME: ((basic-auth-username))
          BASIC_AUTH_PASSWORD: ((basic-auth-password))
          APP_DOMAIN: www.gov.uk
          WEBSITE_ROOT: https://www.gov.uk
          NOTIFY_API_KEY: ((notify-api-key))
          NOTIFY_TEMPLATE_ID: 6074fdc2-03b3-4bb6-83fe-31220779c13b
          OIDC_SIGNING_KEY: ((oidc-signing-key-staging))
          OIDC_PEPPER: ((oidc-pepper-staging))
          SECRET_KEY_BASE: ((secret-key-base-staging))
          PASSWORD_PEPPER: ((password-pepper-staging))
          ATTRIBUTE_SERVICE_URL: https://govuk-attribute-service-staging.london.cloudapps.digital

  - name: ping-test-staging
    serial: true
    plan:
      - get: git-main
        trigger: true
        passed: [deploy-app-staging]
      - task: ping-smoke-test
        file: git-main/concourse/tasks/ping-smoke-test.yml
        timeout: 5m
        params:
          URL: 'https://((basic-auth-username)):((basic-auth-password))@govuk-account-manager-staging.london.cloudapps.digital/'
          MESSAGE: "Checks that the application deployed to production is not serving HTTP error codes. If this fails, you should investigate immediately."
        on_failure:
          put: govuk-slack
          params:
            channel: '#govuk-accounts-tech'
            username: 'Concourse (GOV.UK Accounts)'
            icon_emoji: ':concourse:'
            silent: true
            text: |
              :kaboom:
              Staging smoke tests for the GOV.UK Account manager have failed
              Failed build: http://cd.gds-reliability.engineering/teams/$BUILD_TEAM_NAME/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME

  - name: deploy-app-production
    serial: true
    plan:
      - get: git-main
        trigger: true
        passed: [ping-test-staging]
      - task: deploy-to-paas
        file: git-main/concourse/tasks/deploy-to-govuk-paas.yml
        params:
          CF_ORG: govuk-accounts
          CF_APP_NAME: govuk-account-manager
          CF_SPACE: production
          CF_STARTUP_TIMEOUT: 15 # minutes
          APP_INSTANCES: 1
          WORKER_INSTANCES: 1
          HOSTNAME: govuk-account-manager
          REQUIRE_BASIC_AUTH: "true"
          BASIC_AUTH_USERNAME: ((basic-auth-username))
          BASIC_AUTH_PASSWORD: ((basic-auth-password))
          APP_DOMAIN: www.gov.uk
          WEBSITE_ROOT: https://www.gov.uk
          NOTIFY_API_KEY: ((notify-api-key))
          NOTIFY_TEMPLATE_ID: 6074fdc2-03b3-4bb6-83fe-31220779c13b
          OIDC_SIGNING_KEY: ((oidc-signing-key-production))
          OIDC_PEPPER: ((oidc-pepper-production))
          SECRET_KEY_BASE: ((secret-key-base-production))
          PASSWORD_PEPPER: ((password-pepper-production))
          ATTRIBUTE_SERVICE_URL: https://govuk-attribute-service.london.cloudapps.digital

  - name: ping-test-production
    serial: true
    plan:
      - get: git-main
        trigger: true
        passed: [deploy-app-production]
      - task: ping-smoke-test
        file: git-main/concourse/tasks/ping-smoke-test.yml
        timeout: 5m
        params:
          URL: 'https://((basic-auth-username)):((basic-auth-password))@govuk-account-manager.london.cloudapps.digital/'
          MESSAGE: "Checks that the application deployed to production is not serving HTTP error codes. If this fails, you should investigate immediately."
        on_failure:
          put: govuk-slack
          params:
            channel: '#govuk-accounts-tech'
            username: 'Concourse (GOV.UK Accounts)'
            icon_emoji: ':concourse:'
            silent: true
            text: |
              :kaboom:
              Production smoke tests for the GOV.UK Account manager have failed
              Failed build: http://cd.gds-reliability.engineering/teams/$BUILD_TEAM_NAME/pipelines/$BUILD_PIPELINE_NAME/jobs/$BUILD_JOB_NAME/builds/$BUILD_NAME
