# Additional translations at https://github.com/heartcombo/devise/wiki/I18n

en:
  devise:
    confirmations:
      confirmed: "Your email address has been successfully confirmed."
      send_instructions: "You will receive an email with instructions for how to confirm your email address in a few minutes."
      send_paranoid_instructions: "If your email address exists in our database, you will receive an email with instructions for how to confirm your email address in a few minutes."
      resend:
        heading: "Resend confirmation instructions"
        label: "Enter your email address"
        button: "Resend confirmation instructions"
    failure:
      already_authenticated: "You are already signed in."
      inactive: "Your account is not activated yet."
      invalid: "Invalid %{authentication_keys} or password."
      locked: "Your account is locked."
      last_attempt: "You have one more attempt before your account is locked."
      not_found_in_database: "Invalid %{authentication_keys} or password."
      timeout: "Your session expired. Please sign in again to continue."
      unauthenticated: "You need to sign in or sign up before continuing."
      unconfirmed: "You have to confirm your email address before continuing."
    mailer:
      confirmation_instructions:
        subject: "GOV.UK Accounts: confirm your email address"
        body: |
          Hello %{email},

          Click this link %{link}

          -----

          Do not reply to this email - it’s an automatic message from an unmonitored account.
      reset_password_instructions:
        subject: "GOV.UK Accounts: reset your password"
        body: |
          Hello %{email},

          Click this link to change your password: %{link}

          If you didn't request this, please ignore this email.

          -----

          Do not reply to this email - it’s an automatic message from an unmonitored account.
      unlock_instructions:
        subject: "GOV.UK Accounts: unlock your account"
        body: |
          Hello %{email},

          Your account has been locked for an excessive number of unsuccessful sign in attempts.

          Click this link to unlock your account: %{link}

          -----

          Do not reply to this email - it’s an automatic message from an unmonitored account.
      email_changed:
        subject: "GOV.UK Accounts: email address changed"
        is_being_changed:
          body: |
            Hello %{email},

            You're changing your email address to %{new_address}.  A confirmation email has been sent to that address.

            -----

            Do not reply to this email - it’s an automatic message from an unmonitored account.
        has_been_changed:
          body: |
            Hello %{email},

            Your email address has been changed to %{new_address}.  A confirmation email has been sent to that address.

            -----

            Do not reply to this email - it’s an automatic message from an unmonitored account.
      password_change:
        subject: "GOV.UK Accounts: password changed"
        body: |
          Hello %{email},

          Your password has been changed.

          -----

          Do not reply to this email - it’s an automatic message from an unmonitored account.
    omniauth_callbacks:
      failure: "Could not authenticate you from %{kind} because \"%{reason}\"."
      success: "Successfully authenticated from %{kind} account."
    passwords:
      no_token: "You can't access this page without coming from a password reset email. If you do come from a password reset email, please make sure you used the full URL provided."
      send_instructions: "You will receive an email with instructions on how to reset your password in a few minutes."
      send_paranoid_instructions: "If your email address exists in our database, you will receive a password recovery link at your email address in a few minutes."
      updated: "Your password has been changed successfully. You are now signed in."
      updated_not_active: "Your password has been changed successfully."
      edit:
        heading: "Change your password"
        password:
          label: "Create a new password"
          hint: "It needs to be at least 8 characters long and must include at least one number."
        password_confirm:
          label: "Retype password"
        submit:
          label: "Continue"
      new:
        heading: "Reset your password"
        email:
          label: "Email address"
        submit:
          label: "Send"
    registrations:
      destroyed: "Bye! Your account has been successfully cancelled. We hope to see you again soon."
      signed_up: "Welcome! You have signed up successfully."
      signed_up_but_inactive: "You have signed up successfully. However, we could not sign you in because your account is not yet activated."
      signed_up_but_locked: "You have signed up successfully. However, we could not sign you in because your account is locked."
      signed_up_but_unconfirmed: "A message with a confirmation link has been sent to your email address. Please follow the link to activate your account."
      update_needs_confirmation: "You updated your account successfully, but we need to verify your new email address. Please check your email and follow the confirmation link to confirm your new email address."
      updated: "Your account has been updated successfully."
      updated_but_not_signed_in: "Your account has been updated successfully, but since your password was changed, you need to sign in again"
      new:
        needs_password:
          heading: Create password
          fields:
            email:
              label: Enter your email address
            password:
              label: Create a new password
              hint: It needs to be at least 8 characters long and must include at least one number.
            password_confirm:
              label: Retype password
            submit:
              label: Continue
        needs_consent:
          heading: Control how we use information about you
          fields:
            submit:
              label: Continue
        needs_email_decision:
          heading: Do you want to receive emails about the UK transition?
          description: |
            <p class="govuk-body">The emails will tell you what you, your family, or your business should do to prepare for new rules from 1 January 2021.</p>
            <p class="govuk-body">You will only get updates if:</p>
            <ul class="govuk-list govuk-list--bullet">
              <li>there are changes to your results</li>
              <li>questions or results are added which may affect you</li>
            </ul>
            <p class="govuk-body">You’ll never get more than one email a day. The email will include all the updates made that day.</p>
          unsubscribe: You can unsubscribe from emails or change your subscription at any time.
          fields:
            email_signup:
              heading: Do you want to receive emails about the UK transition?
              yes: "Yes"
              no: No, I just want to save my results
            submit:
              label: Continue
        sign_in: |
          <a class="govuk-link" href="%{login_url}>Sign in to GOV.UK</a> if you already have an account.
      edit:
        heading: "Change your email address or password"
        unconfirmed: "Currently waiting confirmation for: %{email}"
        fields:
          email:
            label: "Enter a new email address"
          password:
            label: "Create a new password"
            hint: "It needs to be at least 8 characters long and must include at least one number. Leave blank if you don't want to change it."
          password_confirm:
            label: "Retype password"
          current_password:
            label: "Current password"
            hint: "We need your current password to confirm your changes."
          submit:
            label: "Update"
        cancel:
          heading: "Cancel my account"
          button: "Cancel my account"
          confirm: "Are you sure?"
    sessions:
      signed_in: "Signed in successfully."
      signed_out: "Signed out successfully."
      already_signed_out: "Signed out successfully."
      new:
        heading: "Enter password"
        fields:
          email:
            label: "Email address"
          password:
            label: "Password"
            errors:
              incorrect: "Password is incorrect."
              locked: "This account has been locked."
          remember:
            label: "Remember me"
          submit:
            label: "Log in"
    unlocks:
      send_instructions: "You will receive an email with instructions for how to unlock your account in a few minutes."
      send_paranoid_instructions: "If your account exists, you will receive an email with instructions for how to unlock it in a few minutes."
      unlocked: "Your account has been unlocked successfully. Please sign in to continue."
  errors:
    messages:
      headline: "There is a problem"
      already_confirmed: "was already confirmed, please try signing in"
      confirmation_period_expired: "needs to be confirmed within %{period}, please request a new one"
      expired: "has expired, please request a new one"
      not_found: "not found"
      not_locked: "was not locked"
  activerecord:
    errors:
      models:
        user:
          attributes:
            reset_password_token:
              invalid: "This password reset link is invalid"
            email:
              blank: "Enter your email address"
              invalid: "Enter a valid email address"
              taken: "Email address has already been taken"
            password:
              blank: "Enter a valid password"
              invalid: "Enter a valid password"
              too_short: "Enter a valid password"
            password_confirmation:
              confirmation: "Passwords do not match"
            email_decision:
              invalid: "Please select one option"
